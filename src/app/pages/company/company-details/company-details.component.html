<div class="dialog-size">
<nb-card class="dialog-size">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body class="dialog-card-body">
    <div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Full Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Full Name"
            [(ngModel)]="model.fullName"
          />
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Short Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Short Name"
            [(ngModel)]="model.shortName"
          />
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Owner Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Owner Name"
            [(ngModel)]="model.ownerName"
          />
        </div>
      </div>
      <div class="row m-3">
        <address class="col-12"></address>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex justify-content-end">
    <button nbButton *ngIf="operation == 'Add'" status="basic" (click)="addCompany()" class="mx-3">
        Add Company
      </button>
      <button nbButton *ngIf="operation == 'Edit'" status="basic" (click)="editCompany()" class="mx-3">
        Edit Company
      </button>
    <button nbButton status="basic" (click)="dismiss()" class="mx-3">
      Cancel
    </button>
  </nb-card-footer>
</nb-card>
</div>

<div class="dialog-size">
<nb-card class="dialog-size">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body class="dialog-card-body">
    <div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Full Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Full Name"
            [(ngModel)]="fullName"
          />
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Short Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Short Name"
            [(ngModel)]="shortName"
          />
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center">
          <label>Owner Name</label>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
          <input
            type="text"
            nbInput
            placeholder="Owner Name"
            [(ngModel)]="ownerName"
          />
        </div>
      </div>
      <div class="row m-3">
        <address class="col-12"></address>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="dismiss()">
      Dismiss Dialog
    </button>
  </nb-card-footer>
</nb-card>
</div>
